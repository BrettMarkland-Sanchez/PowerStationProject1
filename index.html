<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Power Station Event Wizard</title>
</head>
<body class="container">
    
    <div class="col valign-wrapper mid-height" >
        <!-- Materialize Table of Contents -->
        <div class="col hide-on-small-only m3">
            <div class="toc-wrapper">
                <div style="height: 1px;"> 
                    <ul class="section table-of-contents">
                        <li>
                            <a href="#new">New Event</a>
                        </li>
                        <li>
                            <a href="#saved">Saved Events</a>
                        </li>
                        <li>
                            <a href="#food">Food</a>
                        </li>
                        <li>
                            <a href="#drinks">Drinks</a>
                        </li>
                        <li>
                            <a href="#music">Music</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="row title center-align">
            <h1>
                Team PowerStation <br> Event Planner                
            </h1>
        </div>

        <div id="new" class="hides">
            <textarea class="center-align" placeholder="Name Your Event"></textarea>
            <button class="btn waves-effect waves-light blue">Cancel</button>
            <button class="btn waves-effect waves-light blue">Continue</button>
        </div>

        <!-- Materialize Cards -->
        <div id="event" class="hide">
            <div class="col s12 m9 offset-m2">
                <div class="card cyan darken-3">
                    <div class="card-content white-text">
                        <span class="card-title">Food</span>
                        <p>Please select a few categories for your menu suggestions:</p>
                    </div>
                    <div class="card-action">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                    </div>
                </div>
            </div>
            <div class="col s12 m9 offset-m2">
                <div class="card cyan darken-3">
                    <div class="card-content white-text">
                        <span class="card-title">Drinks</span>
                        <p>Please select a few categories for your menu suggestions:</p>
                    </div>
                    <div class="card-action">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                    </div>
                </div>
            </div>
            <div class="col s12 m9 offset-m2">
                <div class="card cyan darken-3">
                    <div class="card-content white-text">
                        <span class="card-title">Music</span>
                        <p>Please select a few categories for your menu suggestions:</p>
                    </div>
                    <div class="card-action">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                        <img src="https://via.placeholder.com/150">
                    </div>
                </div>
            </div>
        </div>

    </div> 

    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Our script file -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
